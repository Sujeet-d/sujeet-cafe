<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="cart.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
  <header>
    <div class="nav">

      <a href="#" class="logo">
        <ion-icon name="fast-food"></ion-icon>
        SUJEET CAFE
      </a>

      <div class="box">
        <div class="cart-count">0</div>
        <ion-icon name="cart" id="cart-icon"></ion-icon>
      </div>

      <div class="cart">
        <div class="cart-title">Cart Items</div>
        <div class="cart-content">

        </div>

        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">Rs.0</div>
        </div>

        <button onclick="place()" class="btn-buy">Place Order</button>

        <ion-icon name="close" id="cart-close"></ion-icon>

      </div>
    </div>
  </header>
  <div class="container">
    <h2 class="title">HEY! PLEASE PICK YOUR CHOICE</h2>
    <div class="shop-content">


      <div class="food-box">
        <div class="pic">
          <img src="image/coffee2.jpg" class="food-img">
        </div>
        <h2 class="food-title">Cappuccino</h2>
        <span class="food-price">Rs.99/-</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="image/latte.jpg" class="food-img"></div>
        <h2 class="food-title">Latte</h2>
        <span class="food-price">Rs.49/-</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic"><img src="image/frap.jpg" class="food-img"></div>
        <h2 class="food-title">Frappuccino</h2>
        <span class="food-price">Rs.80</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic"><img src="image/indian.jpg" class="food-img"></div>
        <h2 class="food-title">Indian Classic</h2>
        <span class="food-price">Rs.55</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic"><img src="image/green.jpg" class="food-img"></div>
        <h2 class="food-title">Green Tea</h2>
        <span class="food-price">Rs.25</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

      <div class="food-box">
        <div class="pic"><img src="image/bubble.jpg" class="food-img"></div>
        <h2 class="food-title">Bubble Tea</h2>
        <span class="food-price">Rs.150</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="image/sorbet-sweet.webp" class="food-img"></div>
        <h2 class="food-title">Sorbet</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="image/ice-popsicle.webp" class="food-img"></div>
        <h2 class="food-title">Ice Popsicle</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="image/kulfi-indian-sweet.webp" class="food-img"></div>
        <h2 class="food-title">Indian Kulfi</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>


      <div class="food-box">
        <div class="pic"><img src="image/falooda-cold.webp" class="food-img"></div>
        <h2 class="food-title">Falooda</h2>
        <span class="food-price">Rs.65</span>
        <ion-icon name="cart" class="add-cart"></ion-icon>
      </div>

    </div>
  </div>
  <script src="cart.js"></script>
</body>

</html>
